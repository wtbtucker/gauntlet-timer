<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauntlet Timer</title>
    <script src="timer.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inactive container">
        <img id="hunllef" src="images/Hunllef_idle.gif" />
        <button id="start">
            Start
            <span id="start_text">Press one second after first attack</span>
        </button>
    </div>
    <div class="active container">
        <div class="range container">
            <img class="range pray" src="images/Protect_from_Missiles.png" />
            <h2 id="range_span">Pray Range</h2>
        </div>
        <div class="mage container">
            <img class="mage pray" src="images/Protect_from_Magic.png" />
            <h2 id="mage_span">Pray Mage</h2>
        </div>
        <div id="button_container">
            <button id="trampled">Trampled</button>
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
