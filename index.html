<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauntlet Timer</title>
    <script src="timer.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="inactive">
        <img id="hunllef" src="images/Corrupted_Hunllef.png" />
        <button id="start">Start</button>
        <span id="start_instructions">Press start one second after first attack</span>
    </div>
    <div id="active">
        <div id="range_container">
            <img id="range_image" src="images/Protect_from_Missiles.png" />
            <span id="range_span">Pray Range</span>
        </div>
        <div id="mage_container">
            <img id="mage_image" src="images/Protect_from_Magic.png" />
            <span id="mage_span">Pray Mage</span>
        </div>
        <div id="button_container">
            <button id="trampled">Trampled</button>
            <button id="Reset">Reset</button>
        </div>
    </div>
</body>
</html>
